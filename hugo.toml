[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I an currently an R&D Engineer at Tejas Networks Ltd, Bangalore, India. I've completed my undergrad in CSE from Manipal Institute of Technology in Manipal, India.

I've participated in GSoC'23 with the KDE Organization.

My interests lie in low level systems programming topics like compilers/debugger/kernel development. I like to build hobby projects in my free time.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
